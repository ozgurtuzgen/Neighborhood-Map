<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <!-- list / filter area -->
        <section class="col-md-4">
            <h2>Marker Filter</h2>
            <div id='filter-input'>
                <input id="search-text" type="text">
                <input id="search-button" type="button" value="Search" data-bind="click: $root.filterPlaces">
            </div>
            <h2>Marker List</h2>
            <div id='place-list'>
                
            </div>
        </section>

        <section id="main">
            <ul id="place-list" data-bind="foreach: $root.places">
                <li>
                    <div class="view">
                        <label data-bind="text: name"></label>
                    </div>
                </li>
            </ul>
            
        </section>
        <select multiple="multiple" height="200" data-bind="options:$root.places, optionsText:'name'"></select>

        <!-- map area -->
        <div id="mapDiv" class="col-md-8"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-sgrql9d5OKTJF0k7IivigaTJnExEL0A&v=3&callback=initMap"></script>
    <script src="src/app.js"></script>
</body>

</html>
