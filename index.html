<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/KoGrid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <!-- list / filter area -->
        <section class="col-md-4">            
            <h2>Marker Filter</h2>
            <div id='filter-input'>
                <input id="search-text" type="text">
                <input id="search-button" type="button" value="Search" data-bind="click: $root.filterPlaces">
            </div>
            <h2>Marker List</h2>
            <div class="gridStyle" data-bind="koGrid: gridOptions"></div>
        </section>

        <!-- map area -->
        <div id="mapDiv" class="col-md-8"></div>

    </div>

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="src\extLib/koGrid-2.1.1.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-sgrql9d5OKTJF0k7IivigaTJnExEL0A&v=3&callback=initMap"></script>
    <script src="src/app.js"></script>
</body>

</html>
